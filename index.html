<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- Main Content Container -->
      <section class="container flex flex-col gap-5 mx-auto my-10 md:flex-row">
        <!-- shape card container -->
        <div class="grid grid-cols-1 gap-5 lg:grid-cols-2 xl:grid-cols-3">
          <!--Triangle Card -->
          <div class="text-center border-2 border-gray-200 rounded-lg card">
            <figure>
              <img
                class="px-5 pt-8"
                src="./images/triangle.png"
                alt="triangle"
              />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-2xl font-bold text-[#414141]">
                Triangle
              </h2>
              <div>
                <p>Area (A) = 0.5 x b x h</p>
                <div class="flex items-center justify-center gap-2 my-4">
                  <input
                    id="triangle-base"
                    class="w-[85px] text-2xl px-2 bg-[#F1F1F1] rounded-sm outline-none"
                    type="text"
                    placeholder="b"
                  />
                  <span class="text-xl">cm</span>
                  <input
                    id="triangle-height"
                    class="w-[85px] text-2xl px-2 bg-[#F1F1F1] rounded-sm outline-none"
                    type="text"
                    placeholder="h"
                  />
                  <span class="text-xl">cm</span>
                </div>
              </div>

              <button
                class="btn bg-[#1090D8] text-white text-xl w-full hover:bg-[#3c708f]"
                onclick="calculateTriangleArea()"
              >
                Calculate
              </button>
            </div>
          </div>

          <!--Rectangle Card -->
          <div class="text-center border-2 border-gray-200 rounded-lg card">
            <figure>
              <img
                class="px-5 pt-8"
                src="./images/rectangle.png"
                alt="Rectangle"
              />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-2xl font-bold text-[#414141]">
                Rectangle
              </h2>
              <div>
                <p>Area (A) = W X L</p>
                <div class="flex items-center justify-center gap-2 my-4">
                  <input
                    id="rectangle-width"
                    class="w-[85px] text-2xl px-2 bg-[#F1F1F1] rounded-sm outline-none"
                    type="text"
                    placeholder="width"
                  />
                  <span class="text-xl">cm</span>
                  <input
                    id="rectangle-length"
                    class="w-[85px] text-2xl px-2 bg-[#F1F1F1] rounded-sm outline-none"
                    type="text"
                    placeholder="length"
                  />
                  <span class="text-xl">cm</span>
                </div>
              </div>

              <button
                class="btn bg-[#1090D8] text-white text-xl w-full hover:bg-[#3c708f]"
                onclick="calculateRectangleArea()"
              >
                Calculate
              </button>
            </div>
          </div>

          <!-- Card -->
          <div class="text-center border-2 border-gray-200 rounded-lg card">
            <figure>
              <img
                class="px-5 pt-8"
                src="./images/parallelogram.png"
                alt="parallelogram"
              />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-2xl font-bold text-[#414141]">
                Parallelogram
              </h2>
              <div>
                <p>Area (A) = W X I</p>
                <div class="flex items-center justify-center gap-2 my-4">
                  <input
                    id="rectangle-base"
                    class="w-[85px] text-2xl px-2 bg-[#F1F1F1] rounded-sm outline-none"
                    type="text"
                    placeholder="w"
                  />
                  <span class="text-xl">cm</span>
                  <input
                    id="rectangle-height"
                    class="w-[85px] text-2xl px-2 bg-[#F1F1F1] rounded-sm outline-none"
                    type="text"
                    placeholder="I"
                  />
                  <span class="text-xl">cm</span>
                </div>
              </div>

              <button
                class="btn bg-[#1090D8] text-white text-xl w-full hover:bg-[#3c708f]"
              >
                Calculate
              </button>
            </div>
          </div>

          <!-- Card -->
          <div class="text-center border-2 border-gray-200 rounded-lg card">
            <figure>
              <img class="px-5 pt-8" src="./images/rhombus.png" alt="rhombus" />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-2xl font-bold text-[#414141]">
                Rhombus
              </h2>
              <div>
                <p>Area (A) = W X I</p>
                <div class="flex items-center justify-center gap-2 my-4">
                  <input
                    id="rectangle-base"
                    class="w-[85px] text-2xl px-2 bg-[#F1F1F1] rounded-sm outline-none"
                    type="text"
                    placeholder="w"
                  />
                  <span class="text-xl">cm</span>
                  <input
                    id="rectangle-height"
                    class="w-[85px] text-2xl px-2 bg-[#F1F1F1] rounded-sm outline-none"
                    type="text"
                    placeholder="I"
                  />
                  <span class="text-xl">cm</span>
                </div>
              </div>

              <button
                class="btn bg-[#1090D8] text-white text-xl w-full hover:bg-[#3c708f]"
              >
                Calculate
              </button>
            </div>
          </div>

          <!-- Card -->
          <div class="text-center border-2 border-gray-200 rounded-lg card">
            <figure>
              <img
                class="px-5 pt-8"
                src="./images/pentagon.png"
                alt="pentagon"
              />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-2xl font-bold text-[#414141]">
                Pentagon
              </h2>
              <div>
                <p>Area (A) = W X I</p>
                <div class="flex items-center justify-center gap-2 my-4">
                  <input
                    id="rectangle-base"
                    class="w-[85px] text-2xl px-2 bg-[#F1F1F1] rounded-sm outline-none"
                    type="text"
                    placeholder="w"
                  />
                  <span class="text-xl">cm</span>
                  <input
                    id="rectangle-height"
                    class="w-[85px] text-2xl px-2 bg-[#F1F1F1] rounded-sm outline-none"
                    type="text"
                    placeholder="I"
                  />
                  <span class="text-xl">cm</span>
                </div>
              </div>

              <button
                class="btn bg-[#1090D8] text-white text-xl w-full hover:bg-[#3c708f]"
              >
                Calculate
              </button>
            </div>
          </div>

          <!-- Card -->
          <div class="text-center border-2 border-gray-200 rounded-lg card">
            <figure>
              <img class="px-5 pt-8" src="./images/ellipse.png" alt="ellipse" />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-2xl font-bold text-[#414141]">
                Ellipse
              </h2>
              <div>
                <p>Area (A) = W X I</p>
                <div class="flex items-center justify-center gap-2 my-4">
                  <input
                    id="rectangle-base"
                    class="w-[85px] text-2xl px-2 bg-[#F1F1F1] rounded-sm outline-none"
                    type="text"
                    placeholder="w"
                  />
                  <span class="text-xl">cm</span>
                  <input
                    id="rectangle-height"
                    class="w-[85px] text-2xl px-2 bg-[#F1F1F1] rounded-sm outline-none"
                    type="text"
                    placeholder="I"
                  />
                  <span class="text-xl">cm</span>
                </div>
              </div>

              <button
                class="btn bg-[#1090D8] text-white text-xl w-full hover:bg-[#3c708f]"
              >
                Calculate
              </button>
            </div>
          </div>
        </div>

        <!-- area calculation container -->
        <div class="border-2 border-gray-200 rounded-lg md:w-96">
          <h3 class="px-4 py-8 text-3xl font-semibold text-center underline">
            Area Calculation
          </h3>

          <ul
            id="result-area"
            class="space-y-5 text-2xl font-semibold text-center"
          ></ul>
        </div>
      </section>
    </main>

    <script src="./scripts/triangle.js"></script>
    <script src="./scripts/rectangle.js"></script>
  </body>
</html>
